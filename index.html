<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttom</title>
    <style>
        h3{
            font-size: 32px;
            font-family: 'Times New Roman', Times, serif;
        }
        button {
            padding: 12px 32px;
            margin-left: 20px;
        }

        .btn1 {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn2 {
            background-color: black;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn3 {
            background-color: transparent;
            border: 1 solid black;
            
            border-radius: 50px;
            cursor: pointer;
        }
        .btn4{
            background-color: brown;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 03s;
        }
        .btn4:hover{
            background-color: rgb(238, 0, 0);
        }
        .btn5{
            background-color: blue;
            border: none;
            color: white;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .btn5:hover{
            background-color: transparent;
            color: blue;
            outline: 1px solid blue;
        }
        .btn6{
            outline: 1px solid blue;
            color: blue;
            border: none;
            border-radius: 50px;
            background-color: transparent;
           
            cursor: pointer;
        }
        .btn6:hover{
            border: none;
            background-color: blue;
            color: wh;
        }
        .btn7{
            background-color: blue;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn7:hover{
            background-color: rgb(4, 4, 200);
            transform: scale(1.1);
        }
        .btn8{
            background-color: black;
            color: white;
            border-radius: 4px;
            cursor: pointer;
           
            transition: all 0.3s;
        }
        .btn8:hover{
            background-color: rgb(40, 48, 48);
            transform: rotate(20deg);
        }
        .btn9{
            color: white;
            background-color: blue;
            border-radius: 4px;
            transition: 0.5s;
            cursor: pointer;
        }
        .btn9:hover{
            transform:scale(1.1);
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <h3>Primary1</h3>
        <button class="btn1">
            Primary-btn
        </button>
        <button class="btn2">
            Primary-btn
        </button>
        <button class="btn3">
            Primary-btn
        </button>
    </div>
     <div>
        <h3>Primary2</h3>
        <button class="btn4">
            Primary-btn
        </button>
        <button class="btn5">
            Primary-btn
        </button>
        <button class="btn6">
            Primary-btn
        </button>
    </div>

    <div>
        <h3>Primary3</h3>
        <button class="btn7">
            Primary-btn
        </button>
        <button class="btn8">
            Primary-btn
        </button>
        <button class="btn9">
            Primary-btn
        </button>
    </div>
</body>

</html>
